<!DOCTYPE html>
    <html lang="en">

    <body>
        
    <form name="f1" id="formElement">
        
            Nombre: <input type="text" name="nombre" />
            <label>Selecciona los dias con disponibilidad</label><br>
            <input type="checkbox" id="lunes" value="lunes"><label>Lunes</label><br>
            <input type="checkbox" id="martes" value="martes"><label>Martes</label><br>
            <input type="checkbox" id="miercoles" value="miercoles"><label>Miercoles</label><br>
            <input type="checkbox" id="jueves" value="jueves"><label>Jueves</label><br>
            <input type="checkbox" id="viernes" value="viernes"><label>Viernes</label><br>
            <input type="checkbox" id="sabado" value="sabado"><label>Sabado</label><br>
            <input type="checkbox" id="domingo" value="domingo"><label>Domingo</label><br>

            <br><input type="checkbox" id="marcarTodo">Marcar todos los checkbox</a> |
            <br><input type="checkbox" id="desmarcarTodo">Desmarcar todos los checkbox</a>

    </form>
    
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('marcarTodo').addEventListener('click', function(e) {
                e.preventDefault();
                //seleccionarTodo();
                checkAll();
            });
            document.getElementById('desmarcarTodo').addEventListener('click', function(e) {
                e.preventDefault();
                //desmarcarTodo();
                uncheckAll();
            });
        });
    
        function seleccionarTodo() {
            for (let i=0; i < document.f1.elements.length; i++) {
                if(document.f1.elements[i].type === "checkbox") {
                    document.f1.elements[i].checked = true;
                }
            }
        }
    
        function desmarcarTodo() {
            for (let i=0; i<document.f1.elements.length; i++) {
                if(document.f1.elements[i].type == "checkbox") {
                    document.f1.elements[i].checked = false
                }
            }
        }
    
        function checkAll() {
            document.querySelectorAll('#formElement input[type=checkbox]').forEach(function(checkElement) {
                checkElement.checked = true;
            });
        }
    
        function uncheckAll() {
            document.querySelectorAll('#formElement input[type=checkbox]').forEach(function(checkElement) {
                checkElement.checked = false;
            });
        }
    </script>
    </body>
    </html>
